<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add Discount</h2>
<form th:action="@{/discounts/add}" th:method="POST">
    <label for="discountName">Discount Name</label>
    <input type="text"
           id="discountName"
           name="discountName"
           required
           placeholder="Enter Discount Name">
    <br>
    <input type="text"
           id="discountPercent"
           name="discountPercent"
           required
           placeholder="Enter Discount Percent">
    <br>


    <input type="submit" value="Add Discount"/>
    <br>
    <a type="button" href="/movies">Back</a>
</form>
</body>
</html>
